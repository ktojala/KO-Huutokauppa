
{% extends "layout.html" %}

{% block body %}
  <table>
	  <h2>Myytävät tuotteet</h2>
    <tr>
      <th>Id</th>
      <th>Tuoteryhmässä</th>
      <th>Myytävänä</th>
      <th>Korkein tarjous (eur)</th>


      <th></th>
    </tr>
    {% for myytava in myytavat %}
    <tr>
      <td>{{ myytava.id }}</td>
      <td>{{ myytava.tuoteryhmatxt }}</td>
      <td>{{ myytava.name }}</td>
      <td>{{ myytava.tarjoushinta }}</td>

	  <td>
	<form method="POST" action="{{ url_for('myytava_nosta_tarjoushintaa', myytava_id=myytava.id) }}">
	  <input type="submit" value="Korota tarjousta"/>
	</form>
      </td>

      <td>
	<form method="GET" action="{{ url_for('myytava_delete', myytava_id=myytava.id) }}">
	  <input type="submit" value="Poista myytävä"/>
	</form>
      </td>

    </tr>
    {% endfor %}

  </table>
{% endblock %}
