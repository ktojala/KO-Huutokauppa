
{% extends "layout.html" %}

{% block body %}
  <table>
	  <h2>Myytävä tuote</h2>
    <tr>
      <th>Nimike</th>
      <td>{{ myytava.name }}</td>
    </tr>

    <tr>
      <th>Tuotetietoa</th>
      <td>{{ myytava.tuotetietoa }}</td>
    </tr>

    </tr>
      <th>Kuva:  </th>
      <td>Tuotteesta ei kuvaa</td>
      <td></td>
    <tr>

    </tr>
      <th>Tuotteesta on tarjottu:  </th>
      <td>{{ myytava.tarjoushinta }} euroa</td>
      <td></td>
    <tr>

	  <td>
	    <form method="POST" action="{{ url_for('myytava_nosta_tarjoushintaa', myytava_id=myytava.id) }}">
    	  <input type="submit" value="Korota tarjousta"/>
    	</form>
      </td>


      <td colspan="1">
        <form method="GET" action="{{ url_for('myytavat_index') }}">
	      <input type="submit" value="Paluu"/>
    	</form>
	  </td>


  </form>
{% endblock %}
