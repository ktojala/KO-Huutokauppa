
{% extends "layout.html" %}

{% block body %}
  <table>o
    <tr>
      <th>Tuoteryhmä</th>
      <th>Muokkaa</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.muokkaa }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="Muokkaa tuoteryhmää"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
