
{% extends "layout.html" %}

{% block body %}
  <h2>Tuoteryhmät</h2>

  <table>
    <tr>
      <th>Tuoteryhmä</th>

      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>

      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="Avaa tuoteryhmä"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
